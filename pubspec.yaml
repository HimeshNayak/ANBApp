version: 1.0.3+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.5
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  google_sign_in: ^5.0.2
  cloud_firestore: ^2.1.0
  location: ^4.1.1
  firebase_messaging: ^10.0.0
  flutter_local_notifications: ^5.0.0+4
  http: ^0.13.3
  webview_flutter: ^2.0.6
  flutter_bluetooth_serial: ^0.2.2
  google_fonts: ^2.1.0
  url_launcher: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

